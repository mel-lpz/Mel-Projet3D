<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Scene 1</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="myvending" src="assets/Vending.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="assets/Vending.glb" position="-1.62025 0.41449 -4.11518" scale="0.2 0.2 0.2"></a-entity>
      
      <a-box position="-0.02946 0.07672 -4.03316" color="#4CC3D9" scale="2 0.2 2"></a-box>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera> </a-camera>
    </a-scene>
  </body>
  </body>
</html>
