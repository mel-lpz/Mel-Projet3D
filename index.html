<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Scene 1</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="mycar" src="assets/CARModel.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="assets/CARModel.glb" position="0 0 2.39342" scale="0.01 0.01 0.01"></a-entity>
      
      <a-box position="-0.02946 2.678 -4.90874" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-0.05608 3.89555 -4.90527" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera> </a-camera>
    </a-scene>
  </body>
  </body>
</html>
